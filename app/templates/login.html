<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Engagement&family=PT+Sans+Caption&family=Press+Start+2P&family=Roboto+Condensed:wght@300&display=swap');
    </style>

    <title>Check In</title>
  </head>
<body>
  <div id="wrapper">
  <div class="split left">
    <div class="titleform">
  <h1 class="title checkInTitle">Check In</h1> 
  <div class="box">
  <form action="/checkin" method="POST" class="form-inline">
    <label class="sr-only" for="username">Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="username" name="name" placeholder="Jane Doe">

    <label class="sr-only" for="emailinput">Email</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="emailinput" name="email" placeholder="jdoe@adyen.com">
  
    <label class="sr-only" for="roleinput">Role</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="roleinput" name="role" placeholder="IM">

    <div class="form-group">
      <label class="sr-only" for="descriptioninput">What are you here to do today?</label>
      <textarea class="form-control mb-2 mr-sm-2" rows="8" cols="40" id="descriptioninput" name="description" placeholder="110 character limit" maxlength="110"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Check In</button>
  </div>
</div>
</div>
  </form>
<div class="split right">
  <table class="table table-bordered tcheck">
    <thead class="thcheck">
        <tr class="table-success">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th class="deleteth" scope="col">Delete</th>
        </tr>
    </thead>
    <tbody class="tbcheck">
        {% for user in users %}
        <tr class="table-success">
            <td>{{user[1]}}</td>
            <td>{{user[0]}}</td>
            <form action="/delete" method="POST" class="form-inline">
              <input name="getEmail" value="{{user[0]}}" type=hidden>
            <td><button type="submit" name="{{user[0]}}" class="btn btn-primary mb-2 checkoutbtn">Check Out</button></td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
</body>
