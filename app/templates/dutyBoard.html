<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js" integrity="sha512-EmNxF3E6bM0Xg1zvmkeYD3HDBeGxtsG92IxFt1myNZhXdCav9MzvuH/zNMBU1DmIPN6njrhX1VTbqdJxQ2wHDg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->


    <style>
      @import url('https://fonts.googleapis.com/css2?family=Engagement&family=PT+Sans+Caption&family=Press+Start+2P&family=Roboto+Condensed:wght@300&display=swap');
    </style>

    <title>Duty Room</title>
  </head>
  <body>
    <div class="fullboard">
      <div class="heading">
        <div class="images">
            <img src="{{ url_for('static', filename='img/pacman.svg') }}" id="pacman">
        </div>
        <div class="text">
            <h1 class="boardTitle">Reporting for Duty</h1> 
            <p class="subtitle">Working hard to win</p>
        </div>  
        <div class="images">
          <img src="{{ url_for('static', filename='img/pacman.svg') }}" id="pacman2">
      </div>
    </div>
      <div class = "table-scroll">
    <table class="styled-tables">
        <thead>
            <tr>
                <th style="width:10%" scope="col">Name</th>
                <th scope="col">Email</th>
                <th style="width:15%" scope="col">Role</th>
                <th scope="col">What brings you to the Duty Room?</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="user-body">
            {% for user in users %}
            <tr class="table-users">
                <td>{{user[1]}}</td>
                <td>{{user[0]}}</td>
                <td>{{user[2]}}</td>
                <td>{{user[3]}}</td>
                <td><img src="{{ url_for('static', filename='img/pinkPacman.gif') }}" id="pinkpacman"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>  
  </body>
  <script>
    setTimeout(function(){
   window.location.reload();
}, 60000);
  </script>
  <!-- out different row text colour -->
  <script>
    var tableRows = document.getElementsByClassName("table-users");

    for(i=0; i<tableRows.length; i++) {
      if(i%8==0) tableRows[i].style.color = "#FF0000";
      else if(i%2==0) tableRows[i].style.color = "#00FFFF";
      else if(i%3==0) tableRows[i].style.color = "#2121DE";
      else if(i%5==0) tableRows[i].style.color = "#FFB8FF";
      else tableRows[i].style.color = "#FFB852";
    }
  </script>
  <footer>
    <div class="bottom">
    <p class="b1"> Brought to you by the IM team </p>
    <img src="{{ url_for('static', filename='img/treasure.gif') }}" id="treasure">
    </div>
  </footer>
</html>
